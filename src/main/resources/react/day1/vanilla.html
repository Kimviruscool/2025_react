<!DOCTYPE html>
<html>
<span>Total clicks : 0</span> <!-- span html에 문장출력 -->

<body> <!--body html의 몸부분-->
<button id="btn"> Click me</button> <!--버튼생성 / 버튼을 btn으로 정의-->
</body> <!--body end-->

<!--script start-->
<script>
            let counter = 0;
        const button = document.getElementById("btn");
        const span = document.querySelector("span");
        function handleClick(){
            counter = counter + 1;
            span.innerText = `Total clicks : ${counter}`;
        }
        button.addEventListener("click", handleClick);
</script> <!--script end-->
